<html>
    <head>
        <title>Quesada Photography</title>
        <link rel="Stylesheet" href="pgstyles2.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1>Image Modal Gallery Example</h1>
        <img class="ImgThumbnail" src="photography/GarfeildLedges3.6.2021/IMG_6383.JPG"/>
        <img class="ImgThumbnail" src="photography/GarfeildLedges3.6.2021/IMG_638.JPG"/>
        <img class="ImgThumbnail" src="photography/GarfeildLedges3.6.2021/IMG_6390.JPG"/>
        <div class="modal">
            <span class="close"> Ã— </span>
            <img class="modalImage" id="img01" />
        </div>

        <script>
            var modalEle = document.querySelector(".modal");
            var modalImage = document.querySelector(".modalImage");
            Array.from(document.querySelectorAll(".ImgThumbnail")).forEach(item => {
               item.addEventListener("click", event => {
                  modalEle.style.display = "block";
                  modalImage.src = event.target.src;
               });
            });
            document.querySelector(".close").addEventListener("click", () => {
               modalEle.style.display = "none";
            });
            </script>
    </body>
</html>
