        <!-- Page Header Information -->
        <h1 class="pageHeader"> Mt. Storm King </h1>
        <div class="details">
            <h4> Date: 6/18/2020 </h4>
            <h4> Recorded Miles: 5 </h4>
        </div>

        <!-- Photo Gallery -->
        <div class="masonry">
            <div class="item"><img class="myImg" alt="Mt. Storm King 6/18/2020" src="photography/7 - Mt. Storm King/standing.jpg" /></div>
            <div class="item"><img class="myImg" alt="Mt. Storm King 6/18/2020" src="photography/7 - Mt. Storm King/peace.jpg" /></div>
            <div class="item"><img class="myImg" alt="Mt. Storm King 6/18/2020" src="photography/7 - Mt. Storm King/cropped_tq_looking.jpg" /></div>
            <div class="item"><img class="myImg" alt="Mt. Storm King 6/18/2020" src="photography/7 - Mt. Storm King/cropped_peace.jpg" /></div>
            <div class="item"><img class="myImg" alt="Mt. Storm King 6/18/2020" src="photography/7 - Mt. Storm King/birb.jpg" /></div>
        </div>

        <!-- Footer -->
        <div class="footer">&#169; Kailey Cozart Quesada, 2021</div>

        <!-- The following code is from: https://stackoverflow.com/questions/41275958/modal-image-galleries-multiple-images -->
        <div id="myModal" class="modal">
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
            <img class="modal-content" id="img01">
            <div id="caption"></div>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = $('.myImg');
        var modalImg = $("#img01");
        var captionText = document.getElementById("caption");
        $('.myImg').click(function(){
            modal.style.display = "block";
            var newSrc = this.src;
            modalImg.attr('src', newSrc);
            captionText.innerHTML = this.alt;
        });
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        </script>
        <script src="masonry.js"></script>
    </body>
